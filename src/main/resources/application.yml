spring:
  datasource:
    url : jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8
    type : com.alibaba.druid.pool.DruidDataSource
    username : root
    password : 123456
    driver-class-name : com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  #开始thymeleaf设置
  thymeleaf:
    #禁用模板缓存
    cache: false

  #设置文字消息
  messages:
    encoding: UTF-8
    basename: message_zh_CN
